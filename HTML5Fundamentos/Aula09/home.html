<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImpactaStore - Layout</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <strong>ImpactaStore</strong>
        <input type="text" placeholder="Caixa de busca">
    </header>
    <main role="main">
        <div class="full-banner">
            <img src="../imgs/banner.png" alt="Full Banner">
        </div>
        <div class="sections-container">
            <section class="bloco-arredondado">
                <img src="../imgs/pequena1.png" alt="Pequena Imagem 1">
            </section>
            <section class="bloco-arredondado">
                <img src="../imgs/pequena2.png" alt="Pequena Imagem 2">
            </section>
            <section class="bloco-arredondado">
                <img src="../imgs/tablet.avif" alt="Pequenas Imagens 1 e 2">
            </section>
            <section class="bloco-duplo">
                <img src="../imgs/ferrari.png" alt="Pequenas Imagens 3 e 4">
            </section>
            <section class="bloco-arredondado">
                <img src="../imgs/smartphone.avif" alt="Pequena Imagem 3">
            </section>
        </div>
        <div class="extra-space"></div>
    </main>
</body>
</html>
