<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5 Fundamentos - CSS</title>
        <link type="text/css" href="estilo.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <strong>ImpactaStore</strong>
        </header>
        <main role="main">
            <div class="full-banner">
                <img src="../imgs/banner.png" alt="Banner Principal">
            </div>
            <div class="sections-container">
                <section class="bloco-arredondado">
                    <img src="../imgs/tablet.avif" alt="iPad Retina">
                </section>
                <section class="bloco-arredondado">
                    <img src="../imgs/smartphone.avif" alt="iPhone">
                </section>
                <section class="bloco-duplo">
                    <img src="../imgs/capa1.avif" alt="Capa iPad">
                    <img src="../imgs/capa2.avif" alt="Capa iPad">
                </section>
            </div>
        </main>
    </body>
</html>
